nguage: node_js
node_js:
- '6'
cache:
  yarn: true
  directories:
  - node_modules
script:
- npm run build
after_success:
- if ( [ "$TRAVIS_BRANCH" == "master" ] || [ ! -z "$TRAVIS_TAG" ] ) && [ "$TRAVIS_REPO_SLUG/scheduler-app"
  ]  && [ "$TRAVIS_PULL_REQUEST" == "false" ] ; then mvn clean deploy --settings deploy/settings.xml
  &&  exit 0; fi
env:
  global:
  - secure: 
  - secure: 
